#server.port=
spring.application.name=stream-test
spring.kafka.bootstrap-servers=http://localhost:9091

spring.kafka.streams.application-id=stream-test

spring.kafka.properties.bootstrap.servers=http://localhost:9091
spring.kafka.properties.schema.registry.url=http://localhost:8081
#spring.kafka.properties.listeners=PLAINTEXT://127.0.0.1:9091


spring.kafka.consumer.bootstrap-servers=http://localhost:9091
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer


spring.kafka.producer.bootstrap-servers=http://localhost:9091
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.listener.missing-topics-fatal=false

logging.level.root=info

